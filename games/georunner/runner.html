<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Dash Enhanced</title>
    <link rel="icon" href="../../icon.jpg" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            user-select: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            cursor: pointer;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #bestScore {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        #shapeIndicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .shape-icon {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .shape-icon.active {
            opacity: 1;
            transform: scale(1.2);
            box-shadow: 0 0 15px currentColor;
        }

        .shape-icon.square {
            background: #e74c3c;
            color: white;
        }

        .shape-icon.triangle {
            background: #3498db;
            color: white;
        }

        .shape-icon.circle {
            background: #2ecc71;
            color: white;
        }

        .button {
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(1px);
        }

        #homeScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.95), rgba(36, 36, 62, 0.95));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        #gameTitle {
            font-size: 64px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        #instructions {
            max-width: 500px;
            text-align: center;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        .instruction-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .key {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            font-family: monospace;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none !important;
        }

        #pauseScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 50;
            backdrop-filter: blur(5px);
        }

        #comboDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        #powerUpTimer {
            position: absolute;
            bottom: 80px;
            left: 20px;
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        #powerUpBar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff6b6b);
            border-radius: 5px;
            transform: scaleX(1);
            transform-origin: left;
            transition: transform 0.1s linear;
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 100;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .stat-item {
            margin: 10px 0;
            font-size: 20px;
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="900" height="500"></canvas>

        <div id="ui">
            <div id="score">SCORE: 0</div>
            <div id="bestScore">BEST: 0</div>
            <div id="shapeIndicator">
                <div class="shape-icon square active" data-shape="square">1</div>
                <div class="shape-icon triangle" data-shape="triangle">2</div>
                <div class="shape-icon circle" data-shape="circle">3</div>
            </div>
            <div id="powerUpTimer" class="hidden">
                <div id="powerUpBar"></div>
            </div>
            <div id="comboDisplay"></div>
        </div>

        <div id="homeScreen">
            <h1 id="gameTitle">GEOMETRIC DASH</h1>
            <div class="subtitle">Shape Your Way to Victory</div>
            <div id="instructions">
                <div class="instruction-item">
                    <span class="key">SPACE</span> Jump / Start Game
                </div>
                <div class="instruction-item">
                    <span class="key">1</span> Square Shape
                </div>
                <div class="instruction-item">
                    <span class="key">2</span> Triangle Shape
                </div>
                <div class="instruction-item">
                    <span class="key">3</span> Circle Shape
                </div>
                <div class="instruction-item">
                    Match your shape with obstacles to pass through
                </div>
                <div class="instruction-item">
                    Collect golden orbs for power-ups
                </div>
            </div>
            <button id="startGame" class="button">START GAME</button>
        </div>

        <div id="pauseScreen" class="hidden">
            <h1 style="font-size: 48px; color: #ffd700;">PAUSED</h1>
            <button id="resumeGame" class="button">RESUME</button>
            <button id="restartFromPause" class="button">RESTART</button>
            <button id="menuFromPause" class="button">MENU</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1 style="font-size: 48px; color: #ff6b6b;">GAME OVER</h1>
            <div class="stats">
                <div class="stat-item">SCORE: <span class="highlight" id="finalScore">0</span></div>
                <div class="stat-item">BEST: <span class="highlight" id="finalBest">0</span></div>
                <div class="stat-item">OBSTACLES PASSED: <span class="highlight" id="obstaclesPassed">0</span></div>
                <div class="stat-item">POWER-UPS COLLECTED: <span class="highlight" id="powerUpsCollected">0</span>
                </div>
            </div>
            <button id="restartGame" class="button">PLAY AGAIN</button>
            <button id="menuGame" class="button">MAIN MENU</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');


        const shapes = {
            square: {
                color: '#e74c3c',
                gradient: ['#e74c3c', '#c0392b'],
                width: 40,
                height: 40,
                jump: 12,
                speed: 1.0,
                special: 'Super Jump'
            },
            triangle: {
                color: '#3498db',
                gradient: ['#3498db', '#2980b9'],
                width: 35,
                height: 35,
                jump: 10,
                speed: 1.2,
                special: 'Speed Boost'
            },
            circle: {
                color: '#2ecc71',
                gradient: ['#2ecc71', '#27ae60'],
                width: 38,
                height: 38,
                jump: 14,
                speed: 0.9,
                special: 'Float Ability'
            }
        };


        let player = {
            x: 100,
            y: canvas.height - 80,
            vy: 0,
            width: shapes.square.width,
            height: shapes.square.height,
            shape: 'square',
            onGround: true,
            isFlashing: false,
            flashTimer: 0,
            hasShield: false,
            shieldTimer: 0
        };


        let gameState = {
            score: 0,
            bestScore: localStorage.getItem('geometricDashBest') || 0,
            timeElapsed: 0,
            multiplier: 1,
            scrollSpeed: 5,
            gameOver: false,
            isPaused: false,
            obstaclesPassed: 0,
            powerUpsCollected: 0,
            combo: 0,
            maxCombo: 0
        };

        let obstacles = [];
        let powerUps = [];
        let particles = [];
        let stars = [];
        let keys = {};
        let powerUpActive = false;
        let powerUpEndTime = 0;
        let powerUpType = '';
        let shapeOrder = ['square', 'triangle', 'circle'];
        let currentShapeIndex = 0;


        function initStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 0.5 + 0.2,
                    opacity: Math.random() * 0.8 + 0.2
                });
            }
        }


        function createGradientBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0f0c29');
            gradient.addColorStop(0.5, '#302b63');
            gradient.addColorStop(1, '#24243e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }


        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();


                star.x -= star.speed;
                if (star.x < -10) {
                    star.x = canvas.width + 10;
                    star.y = Math.random() * canvas.height;
                }
            });
        }


        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;

            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState.gameOver) return;
                if (document.getElementById('homeScreen').classList.contains('hidden')) {
                    if (player.onGround) {
                        player.vy = -shapes[player.shape].jump;
                        player.onGround = false;
                    }
                }
            }

            if (e.code === 'Digit1') changeShape('square');
            if (e.code === 'Digit2') changeShape('triangle');
            if (e.code === 'Digit3') changeShape('circle');
            if (e.code === 'KeyP' || e.code === 'Escape') togglePause();


            if (e.code === 'Space' && !document.getElementById('homeScreen').classList.contains('hidden')) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });


        canvas.addEventListener('click', () => {
            if (gameState.gameOver || gameState.isPaused) return;
            if (player.onGround) {
                player.vy = -shapes[player.shape].jump;
                player.onGround = false;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState.gameOver || gameState.isPaused) return;
            if (player.onGround) {
                player.vy = -shapes[player.shape].jump;
                player.onGround = false;
            }
        });


        document.getElementById('startGame').addEventListener('click', startGame);
        document.getElementById('restartGame').addEventListener('click', resetGame);
        document.getElementById('restartFromPause').addEventListener('click', () => {
            togglePause();
            resetGame();
        });
        document.getElementById('resumeGame').addEventListener('click', togglePause);
        document.getElementById('menuGame').addEventListener('click', showHomeScreen);
        document.getElementById('menuFromPause').addEventListener('click', () => {
            togglePause();
            showHomeScreen();
        });


        document.querySelectorAll('.shape-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                if (gameState.gameOver || gameState.isPaused) return;
                const shape = icon.dataset.shape;
                changeShape(shape);
            });
        });

        function startGame() {
            document.getElementById('homeScreen').classList.add('hidden');
            resetGame();
        }

        function showHomeScreen() {
            document.getElementById('homeScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('pauseScreen').classList.add('hidden');
        }

        function togglePause() {
            if (gameState.gameOver) return;

            gameState.isPaused = !gameState.isPaused;
            const pauseScreen = document.getElementById('pauseScreen');

            if (gameState.isPaused) {
                pauseScreen.classList.remove('hidden');
            } else {
                pauseScreen.classList.add('hidden');
                requestAnimationFrame(gameLoop);
            }
        }

        function changeShape(shape) {
            createShapeChangeEffect();
            player.shape = shape;
            player.width = shapes[shape].width;
            player.height = shapes[shape].height;


            document.querySelectorAll('.shape-icon').forEach(icon => {
                icon.classList.remove('active');
                if (icon.dataset.shape === shape) {
                    icon.classList.add('active');
                }
            });


            applyShapeSpecial(shape);
        }

        function applyShapeSpecial(shape) {
            switch (shape) {
                case 'triangle':
                    gameState.scrollSpeed = 7;
                    setTimeout(() => {
                        if (player.shape === 'triangle') {
                            gameState.scrollSpeed = 5;
                        }
                    }, 300);
                    break;
                case 'circle':
                    gravity = 0.3;
                    setTimeout(() => {
                        if (player.shape === 'circle') {
                            gravity = 0.65;
                        }
                    }, 500);
                    break;
            }
        }

        function createShapeChangeEffect() {
            const centerX = player.x + player.width / 2;
            const centerY = player.y + player.height / 2;
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20;
                particles.push({
                    x: centerX,
                    y: centerY,
                    vx: Math.cos(angle) * 5,
                    vy: Math.sin(angle) * 5,
                    color: shapes[player.shape].color,
                    life: 30,
                    size: Math.random() * 3 + 2
                });
            }
        }

        function spawnObstacle() {
            const types = ['square', 'triangle', 'circle'];
            const type = types[Math.floor(Math.random() * types.length)];
            const height = shapes[type].height;
            const gap = 300 + Math.random() * 200;
            const spawnX = canvas.width + gap;

            obstacles.push({
                x: spawnX,
                y: canvas.height - height - 40,
                width: shapes[type].width,
                height: height,
                type: type,
                passed: false,
                glow: 0
            });


            if (obstacles.length > 15) obstacles.shift();
        }

        function spawnPowerUp() {
            const types = ['shield', 'slowTime', 'doublePoints'];
            const type = types[Math.floor(Math.random() * types.length)];

            powerUps.push({
                x: canvas.width + 50 + Math.random() * 100,
                y: canvas.height - 100 - Math.random() * 200,
                type: type,
                width: 25,
                height: 25,
                collected: false,
                rotation: 0
            });
        }

        function applyPowerUp(type) {
            powerUpActive = true;
            powerUpType = type;
            powerUpEndTime = Date.now() + 5000;

            document.getElementById('powerUpTimer').classList.remove('hidden');

            switch (type) {
                case 'shield':
                    player.hasShield = true;
                    player.shieldTimer = 300;
                    break;
                case 'slowTime':
                    gameState.scrollSpeed = 2;
                    break;
                case 'doublePoints':
                    gameState.multiplier = 2;
                    break;
            }
        }

        function updatePowerUpTimer() {
            if (!powerUpActive) return;

            const remaining = powerUpEndTime - Date.now();
            const percentage = remaining / 5000;

            if (percentage <= 0) {
                powerUpActive = false;
                document.getElementById('powerUpTimer').classList.add('hidden');


                player.hasShield = false;
                gameState.scrollSpeed = 5;
                gameState.multiplier = 1;
            } else {
                document.getElementById('powerUpBar').style.transform = `scaleX(${percentage})`;
            }
        }

        function update() {
            if (gameState.gameOver || gameState.isPaused) return;


            player.vy += 0.65;
            player.y += player.vy;


            if (player.y + player.height >= canvas.height - 40) {
                player.y = canvas.height - player.height - 40;
                player.vy = 0;
                player.onGround = true;
            }


            obstacles.forEach(obstacle => {
                obstacle.x -= gameState.scrollSpeed;
                obstacle.glow = Math.sin(Date.now() * 0.005) * 0.2 + 0.8;


                if (!obstacle.passed && obstacle.x + obstacle.width < player.x) {
                    obstacle.passed = true;
                    gameState.obstaclesPassed++;
                    gameState.combo++;
                    gameState.score += 10 * gameState.multiplier;

                    if (gameState.combo > gameState.maxCombo) {
                        gameState.maxCombo = gameState.combo;
                    }


                    if (gameState.combo > 1) {
                        showCombo(gameState.combo);
                    }
                }


                if (!obstacle.passed &&
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {

                    if (player.shape !== obstacle.type) {
                        if (player.hasShield) {
                            player.hasShield = false;
                            player.isFlashing = true;
                            player.flashTimer = 60;
                            obstacle.passed = true;
                            createCollisionEffect();
                        } else {
                            gameOver();
                            return;
                        }
                    }
                }
            });


            powerUps.forEach(powerUp => {
                powerUp.x -= gameState.scrollSpeed;
                powerUp.rotation += 0.1;


                if (!powerUp.collected &&
                    player.x < powerUp.x + powerUp.width &&
                    player.x + player.width > powerUp.x &&
                    player.y < powerUp.y + powerUp.height &&
                    player.y + player.height > powerUp.y) {

                    powerUp.collected = true;
                    gameState.powerUpsCollected++;
                    applyPowerUp(powerUp.type);
                    createCollectionEffect(powerUp);
                    gameState.score += 50 * gameState.multiplier;
                }
            });


            obstacles = obstacles.filter(o => o.x + o.width > -50);
            powerUps = powerUps.filter(p => !p.collected && p.x + p.width > -50);


            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.size *= 0.95;
            });
            particles = particles.filter(p => p.life > 0);


            if (player.hasShield) {
                player.shieldTimer--;
                if (player.shieldTimer <= 0) {
                    player.hasShield = false;
                }
            }


            if (player.isFlashing) {
                player.flashTimer--;
                if (player.flashTimer <= 0) {
                    player.isFlashing = false;
                }
            }


            if (Math.random() < 0.015) spawnObstacle();
            if (Math.random() < 0.003) spawnPowerUp();


            updatePowerUpTimer();


            gameState.timeElapsed += 1 / 60;
            if (Math.floor(gameState.timeElapsed) % 30 === 0) {
                gameState.scrollSpeed = Math.min(10, 5 + Math.floor(gameState.timeElapsed / 30));
            }


            document.getElementById('score').textContent = `SCORE: ${gameState.score}`;
            document.getElementById('bestScore').textContent = `BEST: ${gameState.bestScore}`;


            if (window.badgeSystem) {
                const currentSeconds = Math.floor(gameState.timeElapsed);
                if (currentSeconds >= 1 && !window.badgeSystem.isBadgeUnlocked('runner-start')) {
                    window.badgeSystem.unlockBadge('runner-start');
                }
                if (currentSeconds >= 30 && !window.badgeSystem.isBadgeUnlocked('runner-30s')) {
                    window.badgeSystem.unlockBadge('runner-30s');
                }
            }
        }

        function draw() {

            createGradientBackground();
            drawStars();


            const groundGradient = ctx.createLinearGradient(0, canvas.height - 40, 0, canvas.height);
            groundGradient.addColorStop(0, '#666');
            groundGradient.addColorStop(1, '#333');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40);


            obstacles.forEach(obstacle => {
                ctx.save();


                if (obstacle.glow) {
                    ctx.shadowColor = shapes[obstacle.type].color;
                    ctx.shadowBlur = 15 * obstacle.glow;
                }

                ctx.fillStyle = shapes[obstacle.type].color;

                if (obstacle.type === 'triangle') {
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
                    ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y);
                    ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                    ctx.closePath();
                    ctx.fill();
                } else if (obstacle.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2, obstacle.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                }

                ctx.restore();
            });


            powerUps.forEach(powerUp => {
                ctx.save();
                ctx.translate(powerUp.x + powerUp.width / 2, powerUp.y + powerUp.height / 2);
                ctx.rotate(powerUp.rotation);

                ctx.fillStyle = '#ffd700';
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur = 15;

                ctx.beginPath();
                ctx.arc(0, 0, powerUp.width / 2, 0, Math.PI * 2);
                ctx.fill();


                ctx.fillStyle = '#fff';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * Math.PI * 2) / 5;
                    const radius = i % 2 === 0 ? powerUp.width / 3 : powerUp.width / 6;
                    ctx.lineTo(
                        Math.cos(angle - Math.PI / 2) * radius,
                        Math.sin(angle - Math.PI / 2) * radius
                    );
                }
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            });


            drawPlayer();


            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });


            if (player.hasShield) {
                ctx.strokeStyle = '#3498db';
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.6;
                ctx.beginPath();
                ctx.arc(
                    player.x + player.width / 2,
                    player.y + player.height / 2,
                    player.width / 2 + 10,
                    0, Math.PI * 2
                );
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
        }

        function drawPlayer() {
            ctx.save();


            if (player.isFlashing && Math.floor(Date.now() / 100) % 2 === 0) {
                ctx.globalAlpha = 0.5;
            }

            const gradient = ctx.createLinearGradient(
                player.x, player.y,
                player.x, player.y + player.height
            );
            gradient.addColorStop(0, shapes[player.shape].gradient[0]);
            gradient.addColorStop(1, shapes[player.shape].gradient[1]);
            ctx.fillStyle = gradient;
            ctx.shadowColor = shapes[player.shape].color;
            ctx.shadowBlur = 15;

            if (player.shape === 'triangle') {
                ctx.beginPath();
                ctx.moveTo(player.x, player.y + player.height);
                ctx.lineTo(player.x + player.width / 2, player.y);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.closePath();
                ctx.fill();
            } else if (player.shape === 'circle') {
                ctx.beginPath();
                ctx.arc(
                    player.x + player.width / 2,
                    player.y + player.height / 2,
                    player.width / 2,
                    0, Math.PI * 2
                );
                ctx.fill();
            } else {
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }


            ctx.shadowColor = 'transparent';
            ctx.restore();
        }

        function createCollisionEffect() {
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: player.x + player.width / 2,
                    y: player.y + player.height / 2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    color: '#3498db',
                    life: 40,
                    size: Math.random() * 4 + 2
                });
            }
        }

        function createCollectionEffect(powerUp) {
            for (let i = 0; i < 25; i++) {
                particles.push({
                    x: powerUp.x + powerUp.width / 2,
                    y: powerUp.y + powerUp.height / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    color: '#ffd700',
                    life: 30,
                    size: Math.random() * 3 + 2
                });
            }
        }

        function showCombo(combo) {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `${combo}x COMBO!`;
            comboDisplay.style.opacity = '1';

            setTimeout(() => {
                comboDisplay.style.opacity = '0';
            }, 1000);
        }

        function gameOver() {
            gameState.gameOver = true;


            if (gameState.score > gameState.bestScore) {
                gameState.bestScore = gameState.score;
                localStorage.setItem('geometricDashBest', gameState.bestScore);
            }


            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalBest').textContent = gameState.bestScore;
            document.getElementById('obstaclesPassed').textContent = gameState.obstaclesPassed;
            document.getElementById('powerUpsCollected').textContent = gameState.powerUpsCollected;

            document.getElementById('gameOverScreen').classList.remove('hidden');


            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: player.x + player.width / 2,
                    y: player.y + player.height / 2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    color: shapes[player.shape].color,
                    life: 60,
                    size: Math.random() * 5 + 3
                });
            }
        }

        function resetGame() {

            player = {
                x: 100,
                y: canvas.height - 80,
                vy: 0,
                width: shapes.square.width,
                height: shapes.square.height,
                shape: 'square',
                onGround: true,
                isFlashing: false,
                flashTimer: 0,
                hasShield: false,
                shieldTimer: 0
            };


            gameState = {
                score: 0,
                bestScore: localStorage.getItem('geometricDashBest') || 0,
                timeElapsed: 0,
                multiplier: 1,
                scrollSpeed: 5,
                gameOver: false,
                isPaused: false,
                obstaclesPassed: 0,
                powerUpsCollected: 0,
                combo: 0,
                maxCombo: 0
            };


            obstacles = [];
            powerUps = [];
            particles = [];


            changeShape('square');


            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('pauseScreen').classList.add('hidden');
            document.getElementById('powerUpTimer').classList.add('hidden');


            requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            if (!gameState.gameOver && !gameState.isPaused) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }


        initStars();
        document.getElementById('bestScore').textContent = `BEST: ${gameState.bestScore}`;

    </script>
</body>
