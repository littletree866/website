<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game BETA</title>
    <link rel="icon" href="../icon/icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Ink Free', cursive;
            color: white;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #000;
        }
        
        #startScreen, #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        #gameOver {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            color: #0af;
            text-shadow: 0 0 10px #0af;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #0af;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            font-family: 'Ink Free', cursive;
        }
        
        button:hover {
            background-color: #08f;
            box-shadow: 0 0 10px #0af;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            font-size: 18px;
        }
        
        #messageDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-align: center;
            display: none;
            z-index: 5;
        }
        
        #instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            line-height: 1.5;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 1px solid #555;
            margin-top: 10px;
        }
        
        .health-fill {
            height: 100%;
            background-color: #0f0;
            width: 100%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="hud">
            <div>Score: <span id="scoreDisplay">0</span></div>
            <div>Level: <span id="levelDisplay">1</span></div>
            <div>Lives: <span id="livesDisplay">5</span></div>
            <div>Best: <span id="bestDisplay">0</span></div>
            <div class="health-bar">
                <div class="health-fill"></div>
            </div>
        </div>
        
        <div id="messageDisplay"></div>
        
        <div id="startScreen">
            <h1>SPACE GAME BETA</h1>
            <button id="startButton">START GAME</button>
            <div id="instructions">
                <p>Use ARROW KEYS to move</p>
                <p>SPACEBAR to shoot</p>
                <p>ESC to pause</p>
                <p>Avoid enemies and collect power-ups!</p>
            </div>
        </div>
        
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Constants
        const GAME_STATES = {
            MENU: 'menu',
            PLAYING: 'playing',
            PAUSED: 'paused',
            GAME_OVER: 'gameOver'
        };

        const POWERUP_TYPES = [
            { type: 'shield', icon: 'üõ°Ô∏è', duration: 5000, color: '#00ff00' },
            { type: 'rapid', icon: '‚ö°', duration: 5000, color: '#ffff00' },
            { type: 'spread', icon: '‚ûó', duration: 5000, color: '#ff00ff' },
            { type: 'freeze', icon: '‚ùÑÔ∏è', duration: 5000, color: '#00ffff' },
            { type: 'bomb', icon: 'üí£', duration: 0, color: '#ff0000' }
        ];

        const BOSS_TYPES = [
            {
                name: "Ghost",
                health: 450,
                sprite: 'üßîüèª‚Äç‚ôÇÔ∏è',
                patterns: ['circle', 'spread', 'laser'],
                spawnScore: 2000
            },
            {
                name: "Boss",
                health: 400,
                sprite: 'üëπ',
                patterns: ['wave', 'burst', 'chase'],
                spawnScore: 2500
            }
        ];

        const ACHIEVEMENTS = [
            { id: 'combo10', name: 'Combo Master', desc: '10x hit combo', score: 500 },
            { id: 'boss1', name: 'Boss Slayer', desc: 'Defeat first boss', score: 1000 },
            { id: 'perfectRound', name: 'Perfect Round', desc: 'Clear wave without damage', score: 750 }
        ];

        // Game setup and initialization
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // DOM Elements
        const scoreDisplay = document.getElementById('scoreDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const livesDisplay = document.getElementById('livesDisplay');
        const gameOverDisplay = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const instructionText = document.getElementById('instructionText');
        const instructions = document.getElementById('instructions');
        const messageDisplay = document.getElementById('messageDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const SPACE_BEST_KEY = 'space_best';
        const bestDisplay = document.getElementById('bestDisplay');
        let spaceBest = Number(localStorage.getItem(SPACE_BEST_KEY) || 0);
        if (spaceBest) bestDisplay.textContent = spaceBest;

        // Game variables
        let gameState = initGameState();
        let explosions = [];
        let enemySpawnRate = 1500;
        let enemySpeedMultiplier = 1;

        // Arrays for game objects
        const enemies = [];
        const bonusShips = [];
        const planets = [];
        const stars = [];
        const enemyColors = ['#f00', '#f80', '#8f0', '#0f8'];
        const bonusColors = ['#ff0', '#f0f', '#0ff'];
        const planetColors = ['#a55', '#5a5', '#55a', '#aa5', '#a5a', '#5aa'];

        // Initialize stars
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 3 + 1,
                color: `rgba(255, 255, 255, ${Math.random()})`
            });
        }

        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 20,
            height: 20,
            speed: 5,
            color: '#0af',
            bullets: [],
            lastShot: 0,
            shootDelay: 300,
            draw: function() {
                // Ship body
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Engine glow
                if (keys.ArrowUp || keys.ArrowDown || keys.ArrowLeft || keys.ArrowRight) {
                    ctx.fillStyle = '#ff6600';
                    ctx.beginPath();
                    ctx.moveTo(-10, 10);
                    ctx.lineTo(10, 10);
                    ctx.lineTo(0, 25);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Main ship body
                ctx.fillStyle = '#0af';
                ctx.beginPath();
                ctx.moveTo(0, -20);
                ctx.lineTo(-15, 10);
                ctx.lineTo(15, 10);
                ctx.closePath();
                ctx.fill();
                
                // Ship details
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            },
            update: function() {
                // Keep player within bounds
                if (this.x < this.width/2) this.x = this.width/2;
                if (this.x > canvas.width - this.width/2) this.x = canvas.width - this.width/2;
                if (this.y < this.height/2) this.y = this.height/2;
                if (this.y > canvas.height - this.height/2) this.y = canvas.height - this.height/2;
            },
            shoot: function() {
                const now = Date.now();
                if (now - this.lastShot > this.shootDelay) {
                    this.bullets.push({
                        x: this.x,
                        y: this.y - this.height/2,
                        width: 4,
                        height: 15,
                        speed: 10,
                        color: '#ff0'
                    });
                    this.lastShot = now;
                }
            }
        };

        // Input handling
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false,
            ' ': false,
            Escape: false
        };

        // Event Listeners
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
                e.preventDefault();
            }
            if (e.key === 'Escape') togglePause();
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
                e.preventDefault();
            }
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Game state functions
        function initGameState() {
            return {
                score: 0,
                level: 1,
                lives: 5,
                bossBattleActive: false,
                bossHealth: 0,
                maxBossHealth: 100,
                achievements: [],
                combo: 0,
                maxCombo: 0,
                powerups: [],
                activeEffects: [],
                running: false,
                lastTime: 0,
                currentState: GAME_STATES.MENU
            };
        }

        // Main game loop
        function gameLoop(timestamp) {
            if (!gameState.running) return;

            const deltaTime = timestamp - (gameState.lastTime || timestamp);
            gameState.lastTime = timestamp;

            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateGame(deltaTime);
            drawGame();

            requestAnimationFrame(gameLoop);
        }

        // Update functions
        function updateGame(deltaTime) {
            updateStars(deltaTime);
            updatePlayer(deltaTime);
            updateEnemies(deltaTime);
            updateBullets(deltaTime);
            updatePowerups(deltaTime);
            updateExplosions(deltaTime);
            checkCollisions();
            checkLevelProgression();
            updateHUD();
        }

        function drawGame() {
            // Draw stars
            drawStars();
            
            // Draw planets
            drawPlanets();
            
            // Draw bonus ships
            drawBonusShips();
            
            // Draw enemies
            drawEnemies();
            
            // Draw bullets
            drawBullets();
            
            // Draw powerups
            drawPowerups();
            
            // Draw explosions
            drawExplosions();
            
            // Draw player
            player.draw();
            
            // Draw HUD
            drawHUD();
        }

        function updateStars(deltaTime) {
            stars.forEach(star => {
                star.y += star.speed * (deltaTime / 16);
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function drawStars() {
            stars.forEach(star => {
                ctx.fillStyle = star.color;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updatePlayer(deltaTime) {
            const moveSpeed = player.speed * (deltaTime / 16);
            
            if (keys.ArrowLeft) player.x -= moveSpeed;
            if (keys.ArrowRight) player.x += moveSpeed;
            if (keys.ArrowUp) player.y -= moveSpeed;
            if (keys.ArrowDown) player.y += moveSpeed;
            if (keys[' ']) player.shoot();
            
            player.update();
        }

        function updateEnemies(deltaTime) {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Move enemy based on pattern
                switch(enemy.pattern) {
                    case 0: // Straight down
                        enemy.y += enemy.speed * (deltaTime / 16);
                        break;
                    case 1: // Zigzag
                        enemy.y += enemy.speed * (deltaTime / 16);
                        enemy.x += Math.sin(enemy.patternStep * 0.1) * 2;
                        enemy.patternStep++;
                        break;
                    case 2: // Circle
                        enemy.y += enemy.speed * (deltaTime / 16);
                        enemy.x += Math.cos(enemy.patternStep * 0.1) * 2;
                        enemy.patternStep++;
                        break;
                }
                
                // Remove if off screen
                if (enemy.y > canvas.height + enemy.height) {
                    enemies.splice(i, 1);
                }
                
                // Check for self-destruction
                checkForSelfDestruction(enemy);
            }
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x - enemy.width/2, enemy.y - enemy.height/2, enemy.width, enemy.height);
                
                // Draw enemy details
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.width/4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateBullets(deltaTime) {
            // Update player bullets
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                const bullet = player.bullets[i];
                bullet.y -= bullet.speed * (deltaTime / 16);
                
                // Remove if off screen
                if (bullet.y < -bullet.height) {
                    player.bullets.splice(i, 1);
                    continue;
                }
                
                // Check for collisions
                checkBulletCollisions(bullet, i);
            }
        }

        function drawBullets() {
            player.bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x - bullet.width/2, bullet.y - bullet.height/2, bullet.width, bullet.height);
            });
        }

        function updatePowerups(deltaTime) {
            for (let i = gameState.powerups.length - 1; i >= 0; i--) {
                const powerup = gameState.powerups[i];
                powerup.y += powerup.speed * (deltaTime / 16);
                
                // Remove if off screen
                if (powerup.y > canvas.height + powerup.height) {
                    gameState.powerups.splice(i, 1);
                    continue;
                }
                
                // Check for collision with player
                if (checkCollision(player, powerup)) {
                    applyPowerup(powerup);
                    gameState.powerups.splice(i, 1);
                }
            }
        }

        function drawPowerups() {
            gameState.powerups.forEach(powerup => {
                ctx.fillStyle = powerup.color;
                ctx.beginPath();
                ctx.arc(powerup.x, powerup.y, powerup.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw powerup icon
                const powerupType = POWERUP_TYPES.find(p => p.type === powerup.type);
                if (powerupType) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(powerupType.icon, powerup.x, powerup.y);
                }
            });
        }

        function updateExplosions(deltaTime) {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                const progress = (Date.now() - explosion.startTime) / explosion.duration;
                
                if (progress >= 1) {
                    explosions.splice(i, 1);
                    continue;
                }
            }
        }

        function drawExplosions() {
            explosions.forEach(explosion => {
                const progress = Math.min(1, (Date.now() - explosion.startTime) / explosion.duration);
                const currentRadius = Math.max(1, explosion.radius * (1 - progress));
                
                // Draw explosion
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, currentRadius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, ${Math.floor(200 * (1-progress))}, 0, ${1-progress})`;
                ctx.fill();
            });
        }

        function drawPlanets() {
            planets.forEach(planet => {
                ctx.fillStyle = planet.color;
                ctx.beginPath();
                ctx.arc(planet.x, planet.y, planet.size/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw rings if applicable
                if (planet.rings) {
                    ctx.strokeStyle = planet.ringColor;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(planet.x, planet.y, planet.size/2 + 10, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
        }

        function drawBonusShips() {
            bonusShips.forEach(ship => {
                ctx.fillStyle = ship.color;
                ctx.fillRect(ship.x - ship.width/2, ship.y - ship.height/2, ship.width, ship.height);
                
                // Draw multiplier text
                ctx.fillStyle = '#fff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`x${ship.multiplier}`, ship.x, ship.y);
            });
        }

        function drawHUD() {
            // Score, level, lives are updated in updateHUD
        }

        function updateHUD() {
            scoreDisplay.textContent = gameState.score;
            levelDisplay.textContent = gameState.level;
            livesDisplay.textContent = gameState.lives;
            
            // Update health bar
            const healthBar = document.querySelector('.health-fill');
            const healthPercent = (gameState.lives / 3) * 100;
            healthBar.style.width = `${healthPercent}%`;
            // update best display live if changed
            if (gameState.score > spaceBest) { spaceBest = gameState.score; localStorage.setItem(SPACE_BEST_KEY, String(spaceBest)); bestDisplay.textContent = spaceBest; }
        }

        function gameOver() {
            gameState.running = false;
            gameState.currentState = GAME_STATES.GAME_OVER;
            gameOverDisplay.style.display = 'flex';
            finalScoreDisplay.textContent = gameState.score;
            // persist best
            if (gameState.score > spaceBest) { spaceBest = gameState.score; localStorage.setItem(SPACE_BEST_KEY, String(spaceBest)); bestDisplay.textContent = spaceBest; }
        }

        function togglePause() {
            if (gameState.currentState === GAME_STATES.PLAYING) {
                gameState.running = false;
                gameState.currentState = GAME_STATES.PAUSED;
                showMessage("PAUSED", false, 999999);
            } else if (gameState.currentState === GAME_STATES.PAUSED) {
                gameState.running = true;
                gameState.currentState = GAME_STATES.PLAYING;
                messageDisplay.style.display = 'none';
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            // Reset game state
            gameState = initGameState();
            gameState.running = true;
            gameState.currentState = GAME_STATES.PLAYING;
            
            // Clear arrays
            enemies.length = 0;
            bonusShips.length = 0;
            planets.length = 0;
            player.bullets.length = 0;
            gameState.powerups.length = 0;
            explosions.length = 0;
            
            // Reset player position
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            
            // Hide menus
            gameOverDisplay.style.display = 'none';
            startScreen.style.display = 'none';
            messageDisplay.style.display = 'none';
            
            // Update HUD
            updateHUD();
            
            // Start spawning
            spawnEnemy();
            spawnBonusShip();
            spawnPlanet();
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        function animateInstructions() {
            // Simple animation for instructions
            let opacity = 0.5;
            let direction = 0.01;
            
            function pulse() {
                opacity += direction;
                if (opacity >= 1 || opacity <= 0.5) {
                    direction *= -1;
                }
                
                instructions.style.opacity = opacity;
                
                if (gameState.currentState === GAME_STATES.MENU) {
                    requestAnimationFrame(pulse);
                }
            }
            
            pulse();
        }

        // Initialize the game
        function init() {
            gameState = initGameState();
            animateInstructions();
            startScreen.style.display = 'flex';
        }

        // Start the game when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
