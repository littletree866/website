<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../icon.jpg">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', system-ui, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #2b3a4a 0%, #1d2a35 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background-color: #1e2a36;
            border-radius: 2.2rem;
            padding: 1.8rem 1.5rem 2rem 1.5rem;
            box-shadow: 0 25px 40px -10px rgba(0,0,0,0.7), 
                        0 0 0 1px rgba(255,255,255,0.08) inset;
            width: 340px;
        }
        .display {
            background-color: #10171f;
            border-radius: 1.8rem;
            padding: 1.3rem 1.5rem;
            margin-bottom: 2rem;
            text-align: right;
            box-shadow: 0 8px 0 #0b1115, 0 0 0 1px #3a4c5e inset;
        }
        .display input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #d4edff;
            font-size: 2.8rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 3px 3px rgba(0,0,0,0.5);
            pointer-events: none;   /* read-only feel, but keeps value */
        }
        .display input::placeholder {
            color: #3e5568;
            font-weight: 400;
            opacity: 0.7;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
        }
        button {
            border: none;
            padding: 1.1rem 0.2rem;
            font-size: 1.9rem;
            font-weight: 600;
            border-radius: 1.8rem;
            background-color: #263542;
            color: #edf4fa;
            box-shadow: 0 6px 0 #151f27, 0 2px 10px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: 0.06s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            user-select: none;
        }
        button:active {
            transform: translateY(5px);
            box-shadow: 0 1px 0 #151f27, 0 2px 8px rgba(0,0,0,0.5);
        }
        /* operator & special keys */
        .operator {
            background-color: #364f68;
            color: #ffffff;
            text-shadow: 0 2px 0 #1d3343;
            box-shadow: 0 6px 0 #1f3140, 0 2px 8px black;
        }
        .equals {
            background-color: #d48c4c;
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            box-shadow: 0 6px 0 #8f562b, 0 2px 10px #131e28;
        }
        .clear {
            background-color: #3f313c;
            color: #fcc8b0;
            box-shadow: 0 6px 0 #281f27;
            font-size: 1.7rem;
            font-weight: 600;
        }
        .zero {
            grid-column: span 2;
        }
        /* subtle active effect for all buttons */
        button:focus-visible {
            outline: 2px solid #7a9fbf;
            outline-offset: 2px;
        }
        /* footer note (tiny) */
        .note {
            color: #617e99;
            text-align: center;
            margin-top: 1.3rem;
            font-size: 0.8rem;
            letter-spacing: 0.3px;
            font-weight: 400;
            text-transform: uppercase;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- display screen (readonly input) -->
        <div class="display">
            <input type="text" id="calcScreen" placeholder="0" value="0" readonly>
        </div>

        <!-- button grid -->
        <div class="buttons" id="buttonGrid">
            <button class="clear" data-action="clear">C</button>
            <button class="operator" data-action="operator" data-value="/">÷</button>
            <button class="operator" data-action="operator" data-value="*">×</button>
            <button class="operator" data-action="backspace" data-value="⌫">⌫</button>

            <button data-action="number" data-value="7">7</button>
            <button data-action="number" data-value="8">8</button>
            <button data-action="number" data-value="9">9</button>
            <button class="operator" data-action="operator" data-value="-">−</button>

            <button data-action="number" data-value="4">4</button>
            <button data-action="number" data-value="5">5</button>
            <button data-action="number" data-value="6">6</button>
            <button class="operator" data-action="operator" data-value="+">+</button>

            <button data-action="number" data-value="1">1</button>
            <button data-action="number" data-value="2">2</button>
            <button data-action="number" data-value="3">3</button>
            <button class="equals" data-action="equals" data-value="=">=</button>

            <button class="zero" data-action="number" data-value="0">0</button>
            <button data-action="number" data-value=".">.</button>

        </div>
        <div class="note">SIMPLE CALCULATOR</div>
    </div>

    <script>
        (function() {
            // --- get elements
            const screen = document.getElementById('calcScreen');

            // --- state
            let currentInput = '0';           // what's shown on screen
            let pendingOperator = null;        // last operator pressed (+, -, *, /)
            let previousValue = null;           // value before operator
            let resetScreenOnNext = false;      // flag: next digit should start fresh

            // --- helper to refresh display
            function updateScreen(value) {
                // avoid showing NaN / undefined; fallback to '0'
                if (value === '' || value === null || value === undefined || Number.isNaN(Number(value))) {
                    screen.value = '0';
                    currentInput = '0';
                } else {
                    // trim trailing zeros? keep as is, but remove leading zeros except single zero.
                    // but we keep the string as we trust the logic; just ensure no more than 12 digits?
                    // for simplicity we keep full string, but we can limit length for readability.
                    let str = value.toString();
                    if (str.length > 14) {
                        str = parseFloat(value).toPrecision(10);  // avoid overflow in display
                        if (str.includes('e')) { /* keep */ }
                    }
                    screen.value = str;
                    currentInput = str;
                }
            }

            // --- number / decimal handler
            function handleNumber(digit) {
                if (resetScreenOnNext) {
                    // start new number (after operator or equals)
                    currentInput = digit === '.' ? '0.' : digit;
                    resetScreenOnNext = false;
                } else {
                    if (digit === '.') {
                        // prevent multiple decimals
                        if (currentInput.includes('.')) {
                            return; // already has a dot
                        }
                        // if current input is empty or just '0' (but it's never empty)
                        if (currentInput === '' || currentInput === '0') {
                            currentInput = '0.';
                        } else {
                            currentInput += '.';
                        }
                    } else {
                        // normal digit
                        if (currentInput === '0') {
                            currentInput = digit;  // replace leading zero
                        } else {
                            // avoid excessively long numbers (optional, keep max 12 chars)
                            if (currentInput.replace('.','').length >= 12) return; // too many digits
                            currentInput += digit;
                        }
                    }
                }
                updateScreen(currentInput);
            }

            // --- operator pressed (+, -, *, /)
            function handleOperator(op) {
                // If there's already a pending operator, we might evaluate the previous operation first.
                // but typical calculator: if you press another operator without pressing equals,
                // it should compute the previous one and set new operator.
                if (pendingOperator !== null && previousValue !== null && !resetScreenOnNext) {
                    // we have a pending operation, calculate it with current input
                    performCalculation();
                }
                // now set new pending operator and store current value as previous
                previousValue = parseFloat(currentInput);
                pendingOperator = op;
                resetScreenOnNext = true;   // next digit starts new number
            }

            // --- perform calculation based on pendingOperator
            function performCalculation() {
                if (pendingOperator === null || previousValue === null) {
                    return; // nothing to compute
                }

                const right = parseFloat(currentInput);
                if (isNaN(right)) {
                    // invalid, reset
                    clearAll();
                    return;
                }

                let result;
                switch (pendingOperator) {
                    case '+':
                        result = previousValue + right;
                        break;
                    case '-':
                        result = previousValue - right;
                        break;
                    case '*':
                        result = previousValue * right;
                        break;
                    case '/':
                        if (right === 0) {
                            // graceful error: show 'Error' and reset
                            screen.value = 'Error';
                            currentInput = '0';
                            previousValue = null;
                            pendingOperator = null;
                            resetScreenOnNext = true;
                            return;
                        }
                        result = previousValue / right;
                        break;
                    default:
                        return;
                }

                // round to avoid floating point weirdness (optional but nice)
                // if result is very close to integer, we can keep as decimal; no rounding.
                // limit decimal length for sanity
                if (typeof result === 'number' && !Number.isInteger(result)) {
                    result = parseFloat(result.toPrecision(12));
                }

                // store result as current
                currentInput = result.toString();
                updateScreen(currentInput);

                // after calculation, reset pending operator (but keep previous for possible chaining?)
                // standard: after equals, operator is cleared. but if we are here due to operator chaining,
                // we keep previous as the result for next operator.
                previousValue = result;
                pendingOperator = null;   // will be set again if operator follows
                // resetScreen flag stays? we set it later in handleOperator or equals.
            }

            // --- equals button
            function handleEquals() {
                if (pendingOperator && previousValue !== null) {
                    performCalculation();   // this updates currentInput and screen
                    // after equals, we want that the next digit starts fresh.
                    // Also, clear pending operator (performCalculation already set pendingOperator = null)
                    // But we also want to keep previousValue for possible chain? usually after = you reset.
                    // simpler: after equals, clear previous so next operator starts fresh.
                    previousValue = null;
                    pendingOperator = null;
                    resetScreenOnNext = true;   // next digit clears screen
                } else {
                    // no pending operator: just treat as no operation, but keep currentInput
                    resetScreenOnNext = true;    // still allow fresh start on next digit
                }
            }

            // --- clear everything (C button)
            function clearAll() {
                currentInput = '0';
                pendingOperator = null;
                previousValue = null;
                resetScreenOnNext = false;
                updateScreen('0');
            }

            // --- backspace (⌫)
            function handleBackspace() {
                if (resetScreenOnNext) {
                    // if we are about to start fresh, backspace shouldn't delete old memory; just ignore or clear screen?
                    // but maybe set to '0' and cancel reset?
                    // safer: treat as clear digit if reset flag is on: set to '0' and turn off flag.
                    currentInput = '0';
                    resetScreenOnNext = false;
                } else {
                    if (currentInput.length > 1) {
                        currentInput = currentInput.slice(0, -1);
                    } else {
                        currentInput = '0';
                    }
                }
                updateScreen(currentInput);
            }

            // --- main click handler (event delegation)
            document.getElementById('buttonGrid').addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;   // clicked on gap

                const action = btn.dataset.action;
                const value = btn.dataset.value;   // raw value (+, *, etc)

                // debug readability: use attribute
                if (action === 'number') {
                    handleNumber(value);
                } else if (action === 'operator') {
                    // two special operator subtypes: backspace is also 'operator' in our markup? but we have explicit 'backspace'
                    if (btn.dataset.value === '⌫') {   // the backspace button uses action "backspace"
                        handleBackspace();
                        return;
                    }
                    // otherwise it's real operator (/, *, -, +)
                    handleOperator(value);
                } else if (action === 'backspace') {
                    handleBackspace();
                } else if (action === 'clear') {
                    clearAll();
                } else if (action === 'equals') {
                    handleEquals();
                }
            });

            // --- optional keyboard support (bonus but not required)
            window.addEventListener('keydown', (e) => {
                const key = e.key;
                // prevent default typing if it's a calculator key
                if (/^[0-9.]$/.test(key)) {
                    e.preventDefault();
                    handleNumber(key);
                } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                    e.preventDefault();
                    handleOperator(key);
                } else if (key === 'Enter' || key === '=') {
                    e.preventDefault();
                    handleEquals();
                } else if (key === 'Escape' || key === 'c' || key === 'C') {
                    e.preventDefault();
                    clearAll();
                } else if (key === 'Backspace') {
                    e.preventDefault();
                    handleBackspace();
                }
            });

            // initialize screen
            updateScreen('0');
        })();
    </script>
</body>
</html>
