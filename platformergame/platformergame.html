<!DOCTYPE html>
<html>
<head>
    <title>Platformer! v0.2.4</title>
    <link rel="icon" href="infinity.png">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #222;
        }
        canvas { 
            display: block; 
            background: #87CEEB; 
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }
        #level-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        #victoryScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        #victoryScreen button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
</style>    </style>
</head>
<body>
    <div id="ui">Health: <span id="health">150</span> | Score: <span id="score">0</span></div>
    <div id="level-display">Level: <span id="level">1</span></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Press R to restart</p>
    </div>
    
    <script src="platformergame.js" defer></script>
</body>
</html>
