<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot Machine</title>
<link rel="icon" href="../icon/icon.png">
<style>
    body {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        font-family: "Ink Free", cursive;
        color: #fff;
        text-align: center;
        padding-top: 40px;
        user-select: none;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    #machine {
        width: 300px;
        margin: 30px auto;
        background: rgba(255,255,255,0.15);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        backdrop-filter: blur(6px);
    }

    .reels {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .slot {
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 12px;
        font-size: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
        transition: transform 0.25s;
        overflow: hidden;
        position: relative;
    }

    /* win pulse */
    .pulse {
        animation: pulse 0.5s ease-out;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
    }

    /* lose shake */
    .shake {
        animation: shake 0.3s ease;
    }
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        50% { transform: translateX(6px); }
        75% { transform: translateX(-6px); }
        100% { transform: translateX(0); }
    }

    /* glowing 7 */
    .seven {
        color: #ff2b2b;
        font-weight: bold;
        font-family: "Times New Roman", serif;
        text-shadow: 0 0 6px rgba(255,0,0,0.8);
    }

    #spin {
        padding: 10px 25px;
        border: none;
        border-radius: 12px;
        background: #fff;
        font-family: inherit;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        transition: 0.2s;
    }
    #spin:hover {
        transform: scale(1.05);
    }

    #balance {
        margin-top: 15px;
        font-size: 20px;
    }

    #message {
        font-size: 18px;
        margin-top: 10px;
        min-height: 20px;
    }
</style>
</head>
<body>

<h1>üé∞ Slot Machine üé∞</h1>
<p>Try your luck!</p>

<div id="machine">
    <div class="reels">
        <div class="slot" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
    </div>

    <button id="spin">SPIN</button>

    <div id="balance">Coins: <span id="coins">20</span></div>
    <div id="message"></div>
</div>

<script>
const symbolData = [
    { symbol: "‚öîÔ∏è", payout: 8 },
    { symbol: "7", payout: 15 },
    { symbol: "ü™ô", payout: 8 },
    { symbol: "üíé", payout: 6 },
    { symbol: "üçí", payout: 2 },
    { symbol: "‚≠ê", payout: 4 },
    { symbol: "üèπ", payout: 4 }
];

let coins = 20;
let streak = 0;

const slots = [
    document.getElementById("slot1"),
    document.getElementById("slot2"),
    document.getElementById("slot3")
];

const message = document.getElementById("message");
const coinsDisplay = document.getElementById("coins");
const spinBtn = document.getElementById("spin");

// render helper - formats 7‚Äôs properly
function render(slot, value) {
    if (value === "7") {
        slot.innerHTML = `<span class="seven">7</span>`;
    } else {
        slot.textContent = value;
    }
}

// spin animation
function animateReel(slot) {
    slot.style.transform = "translateY(-20px)";
    setTimeout(() => slot.style.transform = "translateY(0)", 150);
}

spinBtn.addEventListener("click", async () => {
    if (coins <= 0) {
        message.textContent = "You're out of coins!";
        return;
    }

    coins--;
    coinsDisplay.textContent = coins;
    message.textContent = "";

    // spinning animation
    slots.forEach(s => animateReel(s));

    await new Promise(res => setTimeout(res, 200));

    // random results
    const result = [];
    for (let i = 0; i < 3; i++) {
        const picked = symbolData[Math.floor(Math.random() * symbolData.length)];
        result.push(picked.symbol);
        render(slots[i], picked.symbol);
    }

    // win detection
    if (result[0] === result[1] && result[1] === result[2]) {
        streak++;
        const base = symbolData.find(x => x.symbol === result[0]).payout;
        const reward = base + streak; // streak bonus

        coins += reward;
        coinsDisplay.textContent = coins;

        slots.forEach(s => s.classList.add("pulse"));
        setTimeout(() => slots.forEach(s => s.classList.remove("pulse")), 500);

        message.textContent = `JACKPOT! +${reward} coins üéâ (Streak x${streak})`;
    } 
    else if((result[0] === result[1] || result[1] === result[2] || result[0] === result[2])) {
        streak = 0;
        message.textContent = "Small win! +2 coins üéâ";
        coins += 2;
        coinsDisplay.textContent = coins;

    }
    else {
        streak = 0;

        slots.forEach(s => s.classList.add("shake"));
        setTimeout(() => slots.forEach(s => s.classList.remove("shake")), 300);

        message.textContent = "No match.";
    }
});
</script>

</body>
</html>
