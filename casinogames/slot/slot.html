<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="icon" type="image/x-icon" href="../icon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            text-align: center;
            padding-top: 30px;
            user-select: none;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        #machine {
            width: 340px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(6px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            font-size: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.3);
        }

        /* win pulse */
        .pulse {
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.25);
            }

            100% {
                transform: scale(1);
            }
        }

        /* lose shake */
        .shake {
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-6px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* glowing 7 */
        .seven {
            color: #ff2b2b;
            font-weight: bold;
            font-family: "Trebuchet MS", serif;
            text-shadow: 0 0 6px rgba(255, 0, 0, 0.8);
        }

        #spin,
        .betBtn {
            padding: 10px 25px;
            border: none;
            border-radius: 12px;
            background: #fff;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            transition: 0.2s;
            margin: 5px;
        }

        button,
        .betBtn {
            font-family: inherit;
            font-weight: 700;
        }

        #spin:hover,
        .betBtn:hover {
            transform: scale(1.05);
        }

        #balance {
            margin-top: 15px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>üé∞ Slot Machine üé∞</h1>
    <h5>‚ùÑÔ∏è Winter Buff, all rewards increased ‚ùÑÔ∏è</h5>
    <div id="machine">


        <div>
            <button class="betBtn" data-bet="1">Bet 1</button>
            <button class="betBtn" data-bet="2">Bet 2</button>
            <button class="betBtn" data-bet="3">Bet 3</button>
        </div>

        <p
            style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
            Betting: $<span id="betDisplay">1</span></p>


        <div class="grid" id="grid"></div>

        <button id="spin">SPIN</button>

        <div style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"
            id="balance">$<span id="coins">100</span></div>
        <div id="message"></div>
    </div>

    <script>
        const symbols = [
            { symbol: "‚öîÔ∏è", payout: 5 },
            { symbol: "7", payout: 45 },
            { symbol: "ü™ô", payout: 18 },
            { symbol: "üíé", payout: 18 },
            { symbol: "üçí", payout: 8 },
            { symbol: "üçÄ", payout: 25 },
            { symbol: "‚≠ê", payout: 5 },
            { symbol: "üèÜ", payout: 8 }
        ];

        let coins = 100;
        let bet = 1;

        const grid = document.getElementById("grid");
        const message = document.getElementById("message");
        const coinsDisplay = document.getElementById("coins");
        const betDisplay = document.getElementById("betDisplay");

        const cells = [];


        for (let i = 0; i < 9; i++) {
            const div = document.createElement("div");
            div.className = "cell";
            grid.appendChild(div);
            cells.push(div);
        }

        document.querySelectorAll(".betBtn").forEach(btn => {
            btn.onclick = () => {
                bet = Number(btn.dataset.bet);
                betDisplay.textContent = bet;
            };
        });


        function render(cell, value) {
            if (value === "7") {
                cell.innerHTML = `<span class="seven">7</span>`;
            } else {
                cell.textContent = value;
            }
        }


        document.getElementById("spin").onclick = () => {

            if (coins < bet) {
                message.textContent = "Not enough coins.";
                return;
            }

            coins -= bet;
            coinsDisplay.textContent = coins;
            message.textContent = "";


            const result = [];
            for (let i = 0; i < 9; i++) {
                const pick = symbols[Math.floor(Math.random() * symbols.length)];
                result.push(pick.symbol);
                render(cells[i], pick.symbol);
            }


            const winLines = [];

            if (bet >= 1) {
                winLines.push([3, 4, 5]);
            }
            if (bet >= 2) {
                winLines.push([0, 1, 2], [6, 7, 8]);
                winLines.push([0, 3, 6], [1, 4, 7], [2, 5, 8]);
            }
            if (bet === 3) {
                winLines.push([0, 4, 8], [2, 4, 6]);
            }

            let totalWin = 0;

            for (const line of winLines) {
                const [a, b, c] = line;
                if (result[a] === result[b] && result[b] === result[c]) {
                    const payout = symbols.find(x => x.symbol === result[a]).payout;
                    totalWin += payout;

                    line.forEach(i => cells[i].classList.add("pulse"));
                    setTimeout(() => line.forEach(i => cells[i].classList.remove("pulse")), 500);
                }
                if ((result[a] === "üçí" && result[b] === "üçí") || (result[b] === "üçí" && result[c] === "üçí")) {
                    const payout = symbols.find(x => x.symbol === "üçí").payout;
                    totalWin += 6;

                    line.forEach(i => cells[i].classList.add("pulse"));
                    setTimeout(() => line.forEach(i => cells[i].classList.remove("pulse")), 500);

                }
            }

            if (totalWin > 0) {
                coins += totalWin;
                coinsDisplay.textContent = coins;
                message.textContent = `Win! +${totalWin} coins üéâ`;
            } else {
                cells.forEach(c => c.classList.add("shake"));
                setTimeout(() => cells.forEach(c => c.classList.remove("shake")), 300);
                message.textContent = "No win.";
            }
        };
    </script>

</body>

</html>
