<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Escape with Gravity</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; }
        canvas { display: block; margin: 20px auto; border: 2px solid #444; }
        #game-info { 
            color: white; 
            text-align: center; 
            font-family: Arial; 
            padding: 10px;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <h1>Dungeon Escape</h1>
            <p>Use arrow keys: Left/Right to move, Up to jump. Collect treasure (★), avoid traps (✖), and reach the exit (⮝)</p>
            <p>Health: <span id="health">100</span> | Gold: <span id="gold">0</span> | Level: <span id="level">1</span></p>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
    <script src="dungeon.js"></script>
</body>
</html>
