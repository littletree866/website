<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snapshots</title>
    <link rel="icon" href="icon/icon.png">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .snapshot {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .snapshot img {
            width: 100%;
            border-radius: 5px;
        }
        .caption {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Mystery Snapshots</h1>

<div class="snapshot">
    <h2>Snapshot #1</h2>
    <h2>???</h2>
    <img src="Update.png" alt="Homepage Snapshot">
    <p class="caption">A future update, what could it be?</p>
</div>
</body>
</html>
