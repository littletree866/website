<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Badges</title>
    <link rel="icon" href="../../icon.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e8efb;
            --secondary: #a777e3;
            --success: #00ff88;
            --warning: #ffd700;
            --danger: #ff4757;
            --dark: #0a0a1a;
            --darker: #050510;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(110, 142, 251, 0.3);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: white;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(44, 62, 80, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--secondary);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .stat-label {
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(110, 142, 251, 0.2);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.3);
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .badge-card {
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(167, 119, 227, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .badge-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(167, 119, 227, 0.1) 0%, transparent 70%);
            transition: all 0.3s;
            z-index: 0;
        }

        .badge-card:hover {
            border-color: var(--secondary);
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(110, 142, 251, 0.2);
        }

        .badge-card:hover::before {
            top: -25%;
            left: -25%;
        }

        .badge-card.locked {
            opacity: 0.6;
            border-color: rgba(255, 71, 87, 0.3);
        }

        .badge-content {
            position: relative;
            z-index: 1;
        }

        .badge-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
        }

        .badge-name {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        .badge-description {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .badge-game {
            font-size: 0.85em;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .badge-progress {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .badge-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
        }

        .badge-progress-text {
            font-size: 0.8em;
            color: var(--primary);
            font-weight: 600;
        }

        .badge-earned {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(110, 142, 251, 0.1));
            border-color: var(--success);
        }

        .rarity {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 700;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rarity.common {
            background: rgba(100, 200, 100, 0.2);
            color: #4ade80;
        }

        .rarity.uncommon {
            background: rgba(100, 150, 255, 0.2);
            color: #60a5fa;
        }

        .rarity.rare {
            background: rgba(167, 119, 227, 0.2);
            color: var(--secondary);
        }

        .rarity.epic {
            background: rgba(255, 215, 0, 0.2);
            color: var(--warning);
        }

        .rarity.legendary {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark), rgba(30, 41, 59, 0.9));
            border: 2px solid var(--secondary);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 2em;
            color: white;
            margin-bottom: 15px;
        }

        .modal-description {
            color: #a0a0a0;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .modal-reward {
            background: rgba(110, 142, 251, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
        }

        .modal-close {
            margin-top: 20px;
            padding: 10px 30px;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            color: #a0a0a0;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .badges-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Game Badges</h1>
            <p>Earn one badge per game by completing challenges</p>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="earned-count">0</div>
                <div class="stat-label">Badges Earned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total Badges</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completion-rate">0%</div>
                <div class="stat-label">Completion</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Games</button>
            <button class="filter-btn" data-filter="earned">Earned</button>
            <button class="filter-btn" data-filter="locked">Locked</button>
        </div>

        <div class="badges-grid" id="badgesGrid"></div>
    </div>

    <div class="modal" id="badgeModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-game" id="modalGame"
                style="color: var(--primary); font-size: 0.9em; margin-bottom: 10px;"></div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-reward" id="modalReward" style="display: none;"></div>
            <div id="modalProgress"></div>
            <button class="modal-close" onclick="closeBadgeModal()">Close</button>
        </div>
    </div>

    <footer>
        <p>Complete game challenges to unlock badges!</p>
        <p style="margin-top: 15px; font-size: 0.9em; opacity: 0.7;">Badges are saved automatically in your browser</p>
    </footer>

    <script src="badgeSystem.js"></script>
    <script>
        function initBadgesUI() {
            const badgesGrid = document.getElementById('badgesGrid');
            const totalCount = document.getElementById('total-count');
            const earnedCount = document.getElementById('earned-count');
            const completionRate = document.getElementById('completion-rate');

            const allBadges = BadgeSystem.getAllBadges();
            const earnedBadges = BadgeSystem.getEarnedBadges();

            totalCount.textContent = allBadges.length;
            earnedCount.textContent = earnedBadges.length;
            completionRate.textContent = Math.round((earnedBadges.length / allBadges.length) * 100) + '%';

            renderBadges('all');
        }

        function renderBadges(filter = 'all') {
            const grid = document.getElementById('badgesGrid');
            grid.innerHTML = '';

            const allBadges = BadgeSystem.getAllBadges();
            const earnedBadges = new Set(BadgeSystem.getEarnedBadges().map(b => b.id));

            let filtered = allBadges;

            if (filter === 'earned') {
                filtered = allBadges.filter(badge => earnedBadges.has(badge.id));
            } else if (filter === 'locked') {
                filtered = allBadges.filter(badge => !earnedBadges.has(badge.id));
            }

            filtered.forEach(badge => {
                const isEarned = earnedBadges.has(badge.id);
                const progress = BadgeSystem.getProgress(badge.id);
                const progressPercent = badge.progress ? (progress.current / badge.progress.total) * 100 : (isEarned ? 100 : 0);

                const card = document.createElement('div');
                card.className = `badge-card ${!isEarned ? 'locked' : ''} ${isEarned ? 'badge-earned' : ''}`;
                card.onclick = () => openBadgeModal(badge, progress);

                card.innerHTML = `
                    <div class="badge-content">
                        <span class="badge-icon">${badge.icon}</span>
                        <div class="badge-name">${badge.name}</div>
                        <div class="badge-game">${badge.game}</div>
                        <div class="badge-description">${badge.description}</div>
                        ${badge.progress ? `
                            <div class="badge-progress">
                                <div class="badge-progress-bar" style="width: ${progressPercent}%"></div>
                            </div>
                            <div class="badge-progress-text">${progress.current}/${badge.progress.total}</div>
                        ` : ''}
                        <div class="rarity ${badge.rarity}">${badge.rarity}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function openBadgeModal(badge, progress) {
            const modal = document.getElementById('badgeModal');
            const isEarned = BadgeSystem.isBadgeEarned(badge.id);

            document.getElementById('modalIcon').textContent = badge.icon;
            document.getElementById('modalTitle').textContent = badge.name;
            document.getElementById('modalGame').textContent = `From: ${badge.game}`;
            document.getElementById('modalDescription').textContent = badge.description;

            const rewardEl = document.getElementById('modalReward');
            if (badge.reward) {
                rewardEl.style.display = 'block';
                rewardEl.innerHTML = `
                    <strong>Reward:</strong> ${badge.reward.description}
                    <br><strong>Points:</strong> +${badge.reward.points || badge.points || 10}
                `;
            } else {
                rewardEl.style.display = 'none';
            }

            const progressEl = document.getElementById('modalProgress');
            if (badge.progress && !isEarned) {
                const percent = (progress.current / badge.progress.total) * 100;
                progressEl.innerHTML = `
                    <div style="margin-top: 20px;">
                        <div class="badge-progress">
                            <div class="badge-progress-bar" style="width: ${percent}%"></div>
                        </div>
                        <p style="color: #a0a0a0; margin-top: 10px;">
                            ${progress.current}/${badge.progress.total} ${badge.progress.label}
                        </p>
                    </div>
                `;
            } else if (isEarned) {
                progressEl.innerHTML = '<p style="color: var(--success); font-weight: bold;">âœ“ Earned</p>';
            } else {
                progressEl.innerHTML = '';
            }

            modal.classList.add('active');
        }

        function closeBadgeModal() {
            document.getElementById('badgeModal').classList.remove('active');
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderBadges(this.dataset.filter);
            });
        });

        window.addEventListener('load', initBadgesUI);
        window.addEventListener('badgeEarned', initBadgesUI);
    </script>
</body>

</html>
