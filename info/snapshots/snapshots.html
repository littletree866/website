<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mystery Reveal</title>
  <link rel="icon" href="../../icon.jpg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #ccc;
      font-family: "DM Sans", sans-serif;
      flex-direction: column;
    }

    img {
      width: 500px;
      max-width: 90vw;
      border-radius: 10px;
      border-color: aliceblue;
      border-style: solid;
      border-width: 5px;
      opacity: 0;
      filter: blur(10px) brightness(0.2);
      transition: opacity 1s linear, filter 1s linear;
    }

    h2 {
      font-weight: 400;
      margin-top: 20px;
      color: #777;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <img id="mystery" src="mystery.png" alt="Mystery">
  <h2 id="text"></h2>
  <script>
    const img = document.getElementById('mystery');
    const text = document.getElementById('text');


    const targetDate = new Date(2026, 1, 16); // Feb 16, 2026
    const fadeDays = 30;
    const now = new Date();

    const diffDays = Math.floor((targetDate - now) / (1000 * 60 * 60 * 24));
    const progress = Math.min(1, Math.max(0, 1 - diffDays / fadeDays));

    img.style.opacity = progress;
    img.style.filter = `blur(${8 - progress * 3}px) brightness(${0.5 + progress * 0.1})`;
    text.textContent = diffDays > 0
      ? `Revealing in ${diffDays} day${diffDays === 1 ? '' : 's'}...`
      : `Fully revealed!`;
  </script>
</body>

</html>
